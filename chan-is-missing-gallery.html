    <style>
        /* Gallery-specific styles */
        .gallery-page {
            padding-top: 70px;
            min-height: 100vh;
        }
        
        .gallery-header {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            padding: 60px 0;
            text-align: center;
        }
        
        .gallery-title {
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .gallery-subtitle {
            font-size: 1.2rem;
            color: #ffc908;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #ffc908;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 12px 24px;
            border: 2px solid #ffc908;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .back-link:hover {
            background-color: #ffc908;
            color: #000000;
            text-decoration: none;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background: #1a1a1a;
        }
        
        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .photo-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover img {
            transform: scale(1.05);
        }
        
        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover .photo-overlay {
            transform: translateY(0);
        }
        
        .photo-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .photo-description {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 90%;
            max-width: 1000px;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #ffffff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2001;
            transition: color 0.3s ease;
        }
        
        .modal-close:hover {
            color: #ffc908;
        }
        
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 201, 8, 0.2);
            color: #ffc908;
            border: none;
            font-size: 30px;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .modal-nav:hover {
            background: rgba(255, 201, 8, 0.3);
            transform: translateY(-50%) scale(1.1);
        }
        
        .modal-prev {
            left: 30px;
        }
        
        .modal-next {
            right: 30px;
        }
        
        .modal-info {
            margin-top: 20px;
            color: #ffffff;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .modal-description {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .gallery-title {
                font-size: 2rem;
            }
            
            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
                padding: 20px 15px;
            }
            
            .photo-item img {
                height: 200px;
            }
            
            .modal-nav {
                font-size: 20px;
                padding: 10px 15px;
            }
            
            .modal-prev {
                left: 15px;
            }
            
            .modal-next {
                right: 15px;
            }
            
            .modal-close {
                top: 15px;
                right: 20px;
                font-size: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: 1fr;
                gap: 10px;
                padding: 15px 10px;
            }
            
            .gallery-title {
                font-size: 1.5rem;
            }
            
            .gallery-subtitle {
                font-size: 1rem;
            }
        }
        
        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #ffc908;
            font-size: 1.2rem;
        }
        
        .spinner {
            border: 3px solid rgba(255, 201, 8, 0.3);
            border-top: 3px solid #ffc908;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

        let currentPhotoIndex = 0;

        // Initialize the gallery
        function initGallery() {
            const photoGrid = document.getElementById('photo-grid');
            const loading = document.getElementById('loading');
            
            // Hide loading and show grid
            loading.style.display = 'none';
            photoGrid.style.display = 'grid';
            
            // Create photo items
            photos.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.innerHTML = `
                    <img src="${photo.src}" alt="${photo.title}" loading="lazy">
                    <div class="photo-overlay">
                        <h3 class="photo-title">${photo.title}</h3>
                        <p class="photo-description">${photo.description}</p>
                    </div>
                `;
                
                photoItem.addEventListener('click', () => openModal(index));
                photoGrid.appendChild(photoItem);
            });
        }

        // Open modal with photo
        function openModal(index) {
            currentPhotoIndex = index;
            const modal = document.getElementById('photo-modal');
            const modalImage = document.getElementById('modal-image');
            const modalTitle = document.getElementById('modal-title');
            const modalDescription = document.getElementById('modal-description');
            
            const photo = photos[index];
            modalImage.src = photo.src;
            modalImage.alt = photo.title;
            modalTitle.textContent = photo.title;
            modalDescription.textContent = photo.description;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('photo-modal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Navigate to previous photo
        function prevPhoto() {
            currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
            const photo = photos[currentPhotoIndex];
            const modalImage = document.getElementById('modal-image');
            const modalTitle = document.getElementById('modal-title');
            const modalDescription = document.getElementById('modal-description');
            
            modalImage.src = photo.src;
            modalImage.alt = photo.title;
            modalTitle.textContent = photo.title;
            modalDescription.textContent = photo.description;
        }

        // Navigate to next photo
        function nextPhoto() {
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            const photo = photos[currentPhotoIndex];
            const modalImage = document.getElementById('modal-image');
            const modalTitle = document.getElementById('modal-title');
            const modalDescription = document.getElementById('modal-description');
            
            modalImage.src = photo.src;
            modalImage.alt = photo.title;
            modalTitle.textContent = photo.title;
            modalDescription.textContent = photo.description;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            initGallery();
            
            // Modal event listeners
            document.getElementById('photo-modal').addEventListener('click', (e) => {
                if (e.target.id === 'photo-modal') {
                    closeModal();
                }
            });
            
            document.querySelector('.modal-close').addEventListener('click', closeModal);
            document.getElementById('prev-btn').addEventListener('click', prevPhoto);
            document.getElementById('next-btn').addEventListener('click', nextPhoto);
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                const modal = document.getElementById('photo-modal');
                if (modal.style.display === 'block') {
                    if (e.key === 'Escape') {
                        closeModal();
                    } else if (e.key === 'ArrowLeft') {
                        prevPhoto();
                    } else if (e.key === 'ArrowRight') {
                        nextPhoto();
                    }
                }
            });
        });
    </script>
